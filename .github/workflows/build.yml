name: "Build"
on:
  push:
    branches: ["master"]
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: cp -v nixos-shared/secrets.{dummy.,}nix
    - run: nix-build --no-out-link
